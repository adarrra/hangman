<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel='stylesheet' href='css/bootstrap.css' type='text/css' media='all'>
	<link rel = "stylesheet" href="css/style.css">
	<meta charset="utf-8">
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/scripts.js"></script>

</head>
<body>
<div class="container">
	<h1>Hangman</h1>
	<div class="row">
		<div class="hangman col-md-4">
		</div>
	</div>
	<div class="row">
		<p class="dialog">
			Hi! Do you want to play? So press start!
		</p>
		<p class="definition initial-hide">
			Hint: <span class="definition"></span>
		</p>
		<div class="word"></div>
		<form id="lets-start">
		<button type="submit" class="btn btn-primary" id ="start">Start</button>
		</form>
		<div class="guess initial-hide">
			<form id="guess-letter">
				<div class="form-group col-md-2">
					<label for = "letter">input letter</label>
					<input id="letter"
						   class="form-control"
						   type="text">
					<button type="submit" class="btn btn-primary initial-hide" id = "check">Check</button>
				</div>

			</form>
		</div>
	</div>
</div>
</body>
</html>
